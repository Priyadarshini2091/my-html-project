<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SVG "Scalable Vector Graphics"</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50"
         r="40" stroke="yellow"
         stroke-width="2" fill="orange"  />
    </svg>
    <hr>
    <svg>
        <rect x="20" y="30" width="200" height="100" stroke="grey" stroke-width="3" fill="pink" />
 
    </svg>
    <hr>
    <svg width="300" height="200">
        <polygon points="100, 10 40,198 190, 78 10, 78 160,198"
        style="fill:rgb(40, 98, 91);stroke:rgb(3, 62, 129);stroke-width: 5; fill-rule: evenodd;"
        />
    </svg>
 
 
</body>
</html>
