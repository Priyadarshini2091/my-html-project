    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        nav {
            background-color: #1e3a8a;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            text-align: center;
            margin-top: 30px;
            padding: 0 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        td, th {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        iframe {
            border: 0;
            margin: 20px auto;
            display: block;
            width: 300px;
            height: 250px;
        }
        .contact-form {
            margin: 40px auto;
            width: 60%;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #b0c4de;
            border-radius: 5px;
            font-size: 14px;
        }
        .contact-form button {
            background-color: #1e3a8a;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #355ecb;
        }
        .social-links {
            margin-top: 40px;
        }
        .social-links a {
            margin: 0 15px;
            color: #1e3a8a;
            font-size: 32px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #355ecb;
        }
        footer {
            background-color: #e0e7ff;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>

<!-- Contact Form -->

    <h2>Send a Message</h2>
    <form>

        <input type="email" placeholder="Your Email" required>
