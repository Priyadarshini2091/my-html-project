<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    .contact-info {
      background-color: #e6f2ff;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <img src="images/map.png" alt="My Location" width="300">

  <h2>Availability</h2>
  <table class="contact-info">
    <tr><th>Day</th><th>Time</th></tr>
    <tr><td>Monday</td><td>10 AM - 2 PM</td></tr>
    <tr><td rowspan="2">Tuesday</td><td>9 AM - 11 AM</td></tr>
    <tr><td>2 PM - 4 PM</td></tr>
  </table>
</body>
</html>
